<script language="javascript">

	function formValidator(theForm)
	{

//username
		if(theForm.n1.value=="")
		{
			document.getElementById("v1").innerHTML="Please enter username";
			theForm.n1.focus();
			return(false);
		}
//pwd
		if(theForm.n2.value=="")
		{
			document.getElementById("v2").innerHTML="Please enter password";
			theForm.n2.focus();
			return(false);
		}
//cnfpwd
		if(theForm.n2.value!=theForm.n3.value)
		{
			document.getElementById("v3").innerHTML="Please enter password as above";
			theForm.n3.focus();
			return(false);
		}


	return(true);
}	
</script>
