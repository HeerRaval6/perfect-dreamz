<script language="javascript">
//function for emailid
	function isEmailAddr(emailid)
	{
		var result = false;
		var theStr = new String(emailid);
		var index = theStr.indexOf("@");
		if (index > 0)
		{
			var pindex = theStr.indexOf(".",index);
			if ((pindex > index+1) && (theStr.length > pindex+1))
				result = true;
		}
		return result;
	}


	function formValidator(theForm)
	{

//firstname
		if(theForm.r1.value=="")
		{
			document.getElementById("u1").innerHTML="Please enter first name";
			theForm.r1.focus();
			return(false);
		}	
		var x=theForm.r1.value;		
		var anum=/(^\D+$)|(^\D+\D+$)/;
		if (!anum.test(x))
		{
			document.getElementById("u1").innerHTML="Please input only characters";
			theForm.r1.focus();
			return (false);
		}

//lastname
		if(theForm.r2.value=="")
		{
			document.getElementById("u2").innerHTML="Please enter last name";
			theForm.r2.focus();
			return(false);
		}	
		var x=theForm.r2.value;		
		var anum=/(^\D+$)|(^\D+\D+$)/;
		if (!anum.test(x))
		{
			document.getElementById("u2").innerHTML="Please input only characters";
			theForm.r2.focus();
			return (false);
		}
//username
		if(theForm.r3.value=="")
		{
			document.getElementById("u3").innerHTML="Please enter username";
			theForm.r3.focus();
			return(false);
		}	
//email id
		if (theForm.r4.value == "")
		{
			document.getElementById("u4").innerHTML="Please enter a Id.";
			theForm.r4.focus();
			return (false);
		}
		if (!isEmailAddr(theForm.r4.value))
		{
			document.getElementById("u4").innerHTML="Please enter a complete Id in the form: yourname@yourdomain.com";
			theForm.r4.focus();
			return (false);
		}
		if (theForm.r4.value.length < 3)
		{
			document.getElementById("u4").innerHTML="Please enter at least 3 characters in the \"Id\" field.";
			theForm.r4.focus();
			return (false);
		}	
//pwd
		if(theForm.r5.value=="")
		{
			document.getElementById("u5").innerHTML="Please enter password";
			theForm.r5.focus();
			return(false);
		}
//cnfpwd
		if(theForm.r5.value!=theForm.r6.value)
			{
				document.getElementById("u6").innerHTML="Please enter password as above";
				theForm.r6.focus();
				return(false);
			}
//mobile no
		if (theForm.r7.value == "" || theForm.r7.value.length !=10)
		{
			document.getElementById("u7").innerHTML="Please enter a 10 digit Mobile No.";
			theForm.r7.focus();
			return (false);
		}
		var x=theForm.r7.value;
		var anum=/(^\d+$)|(^\d+\d+$)/;
		if (!anum.test(x))
		{
			document.getElementById("u7").innerHTML="Please input a valid Mobile No.!";
			theForm.r7.focus();
			return (false);
		}	
//address
		if(theForm.r8.value=="")
		{
			document.getElementById("u8").innerHTML="Please enter address";
			theForm.r8.focus();
			return(false);
		}
//pincode
		if (theForm.r11.value == "" || theForm.r11.value.length !=6)
		{
			document.getElementById("u9").innerHTML="Please enter a 6 digit pincode.";
			theForm.r11.focus();
			return (false);
		}
		var x=theForm.r11.value;
		var anum=/(^\d+$)|(^\d+\d+$)/;
		if (!anum.test(x))
		{
			document.getElementById("u9").innerHTML="Please input a valid pincode.!";
			theForm.r11.focus();
			return (false);
		}
//ans
	if (theForm.r13.value == "")
		{
			document.getElementById("u10").innerHTML="Please enter your answer";
			theForm.r13.focus();
			return(false);
		}

	return(true);
}
</script>
